# List of plugins
set -g @plugin 'jamesoff/tmux-loadavg'

# set prefix to <Control-Space>
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# prevent tmux from constaly opening loginshells
# with ZSH I was having an issue with PATH vars not setting correctly
set -g default-command "${SHELL}"

# do not allow tmux to rename windows
set -g allow-rename off

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# fast escape key
set -s escape-time 0

# ----------------------
# set some pretty colors
# ----------------------
# set pane colors - hilight the active pane
set-option -g pane-border-fg colour7
set-option -g pane-active-border-fg colour9

# colorize messages in the command line
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-interval 5               # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
# set-option -g status-position top    # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-bg colour235 #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr dim

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour236
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour236
set-window-option -g window-status-current-attr bright

# show host name and IP address on left side of status bar
set -g status-left-length 70
# todo: find a better way to pull the interal ip address, so its not hard coded
set -g status-left "#[fg=green]:: #h :: #[fg=brightblue]#(cat /tmp/external-ip) #[fg=yellow]:: #(ip addr sh | grep 'state UP' --after-context=3 | grep inet | awk '{print $2}') #[fg=red] #(ifconfig tun0 | grep 'inet ' | awk '{print \"vpn \" $2}') :: p:#(ls ~/.mail/mxroute/Inbox/new | wc -l)"

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 80
# need to escape the timeforat with double percetnt signs to prevent tmux from expanding them
# see: https://unix.stackexchange.com/questions/115779/using-environment-variables-in-tmux-status-bar-shell-commands?answertab=votes#tab-top
set -g status-right "[ #{load_full} #[fg=yellow]] :: #[fg=blue]#S #I:#P #[fg=yellow]:: #(env TZ=America/New_York date +'%%d %%b %%Y') #[fg=green]:: #(env TZ=America/New_York date +'%%H:%%M') | #(date --utc +'%%H:%%M') ::"

# better tmux/vim navigation
bind -n M-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys M-h) || tmux select-pane -L"
bind -n M-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys M-j) || tmux select-pane -D"
bind -n M-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys M-k) || tmux select-pane -U"
bind -n M-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys M-l) || tmux select-pane -R"
bind -n M-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'M-\\') || tmux select-pane -l"

# open a new split or window in the current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
